<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://kit.fontawesome.com/0e29a92e8b.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>PokeApi | LeoJara</title>
</head>

<body>
  <div id="app">
    <header>
      <div class="header">
      </div>
      <nav id="inicio" class="h-[22rem] sm:h-64 lg:h-40 bg-black">
        <div class="flex items-center py-3">
          <label for="simple-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <input type="text" v-model="searchValue" @keyup="searchFilter" @delete="searchFilter"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Search" required>
          </div>
          <button type="submit"
            class="p-2.5 ml-2 text-sm font-medium text-white bg-red-700 rounded-lg border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <span class="sr-only">Search</span>
          </button>
        </div>
        <div>
          <div class="flex flex-wrap justify-center gap-4 mb-3">
  
            <div
              class="flex gap-1 items-center text-white bg-gradient-to-r from-[#A8A090] via-[#bcb29e] to-neutral-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-neutral-300 dark:focus:ring-neutral-600 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="normal" id="normal-checkbox" type="checkbox">
              <label for="normal-checkbox">NORMAL</label>
            </div>
  
  
            <div
              class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="grass" id="grass-checkbox" type="checkbox">
              <label for="grass-checkbox">GRASS</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="fire" id="fire-checkbox" type="checkbox">
              <label for="fire-checkbox">FIRE</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="water" id="water-checkbox" type="checkbox">
              <label for="water-checkbox">WATER</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-yellow-500 via-yellow-600 to-yellow-400 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-yellow-300 dark:focus:ring-yellow-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="electric" id="electric-checkbox" type="checkbox">
              <label for="electric-checkbox">ELECTRIC</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-sky-400 via-sky-500 to-sky-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-sky-300 dark:focus:ring-cyan-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="ice" id="ice-checkbox" type="checkbox">
              <label for="ice-checkbox">ICE</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-red-600 via-red-700 to-red-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-600 dark:focus:ring-red-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="fighting" id="fight-checkbox" type="checkbox">
              <label for="fight-checkbox">FIGHTING</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-violet-600 via-violet-700 to-violet-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-violet-600 dark:focus:ring-violet-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="poison" id="poison-checkbox" type="checkbox">
              <label for="poison-checkbox">POISON</label>
            </div>
  
            <div
              class="text-white bg-gradient-to-r from-amber-600 via-amber-700 to-amber-800 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-amber-600 dark:focus:ring-amber-800 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="ground" id="ground-checkbox" type="checkbox">
              <label for="ground-checkbox">GROUND</label>
            </div>
          </div>
          <div class="flex flex-wrap justify-center gap-5">
            <div
              class="text-white bg-gradient-to-r from-violet-300 via-violet-400 to-violet-500 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-violet-600 dark:focus:ring-violet-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="flying" id="flying-checkbox" type="checkbox">
              <label for="flying-checkbox">FLYING</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-[#F85888] via-[#F85888] to-pink-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-pink-300 dark:focus:ring-pink-400 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="psychic" id="psiquico-checkbox" type="checkbox">
              <label for="psiquico-checkbox">PSYCHIC</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-lime-600 via-lime-500 to-lime-400 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-lime-400 dark:focus:ring-lime-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="bug" id="bug-checkbox" type="checkbox">
              <label for="bug-checkbox">BUG</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-[#B8A038] via-stone-500 to-stone-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-stone-600 dark:focus:ring-stone-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="rock" id="rock-checkbox" type="checkbox">
              <label for="rock-checkbox">ROCK</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-600 dark:focus:ring-purple-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="ghost" id="ghost-checkbox" type="checkbox">
              <label for="ghost-checkbox">GHOST</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-[#705848] via-[#916d56] to-[#7f6250] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-600 dark:focus:ring-purple-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="dark" id="dark-checkbox" type="checkbox">
              <label for="dark-checkbox">DARK</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-[#7038F8] via-[#6122f4] to-[#612ed6] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-[#5611f6] dark:focus:ring-[#5611f6] font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="dragon" id="dragon-checkbox" type="checkbox">
              <label for="dragon-checkbox">DRAGON</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-zinc-400 via-zinc-500 to-zinc-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-zinc-600 dark:focus:ring-zinc-300 font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="steel" id="steel-checkbox" type="checkbox">
              <label for="steel-checkbox">STEEL</label>
            </div>
            <div
              class="text-white bg-gradient-to-r from-[#F0B6BC] via-[#f1a3aa] to-[#ef9199] hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-[#ed7882] dark:focus:ring-[#c86971] font-bold rounded-lg text-sm px-3 py-1.5 text-center">
              <input v-model="checked" @change="checkInput" value="fairy" id="fairy-checkbox" type="checkbox">
              <label for="fairy-checkbox">FAIRY</label>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="flex justify-center my-1 p-4 gap-3 bg-black">
        <a href="#inicio" v-if="inicio!=1" @click="reducir"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
          Prev
        </a>
        <button v-else class="bg-gray-600 text-gray-800 focus:outline-none font-bold py-2 px-4 rounded-l" disabled>
          Prev
        </button>
        <a href="#inicio" v-if="tope<1009" @click="aumentar"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
          Next
        </a>
        <button v-else class="bg-gray-600 text-gray-800 focus:outline-none font-bold py-2 px-4 rounded-l" disabled>
          Next
        </button>
      </div>
      
      <div class="flex flex-wrap justify-evenly items-center">
        <template v-for="arr of array">
        <figure class="card h-[28rem]" id="card_container"
          :style=" 'background:'+ colorCard(arr.types[0].type.name)">
          <div class="flex justify-center card__image-container">
            <img :src="arr.sprites.front_default" :alt="arr.name" class="card__image h-32">
          </div>

          <figcaption class="card__caption">
            <h1 class="text-center font-bold"> #{{arr.id}} {{arr.name[0].toUpperCase()+arr.name.slice(1)}} </h1>

            <div class="flex justify-center gap-4 card__type">
              <h3 class="mb-5">{{arr.types[0].type.name[0].toUpperCase()+arr.types[0].type.name.slice(1)}}
              </h3>
              <h3 class="mb-5" v-if="arr.types.length>1">
                {{arr.types[1].type.name[0].toUpperCase()+arr.types[1].type.name.slice(1)}}</h3>
            </div>

            <table class="card__stats">
              <tbody>
                <tr>
                  <th>HP</th>
                  <td>{{arr.stats[0].base_stat}}</td>
                </tr>
                <tr>
                  <th>Attack</th>
                  <td>{{arr.stats[1].base_stat}}</td>
                </tr>

                <tr>
                  <th>Defense</th>
                  <td>{{arr.stats[2].base_stat}}</td>
                </tr>

                <tr>
                  <th>Special Attack</th>
                  <td>{{arr.stats[3].base_stat}}</td>
                </tr>
                <tr>
                  <th>Special Defense</th>
                  <td>{{arr.stats[4].base_stat}}</td>
                </tr>
                <tr>
                  <th>Speed</th>
                  <td>{{arr.stats[5].base_stat}}</td>
                </tr>
              </tbody>
            </table>

            <div class="card__abilities">
              <h4 class="card__ability flex justify-between">
                <span class="card__label">Ability</span>
                <b>{{arr.abilities[0].ability.name[0].toUpperCase()+arr.abilities[0].ability.name.slice(1)}}</b>
              </h4>
              <h4 class="card__ability flex justify-between" v-if="arr.abilities.length>1">
                <span class="card__label">Ability</span>
                <b>{{arr.abilities[1].ability.name[0].toUpperCase()+arr.abilities[1].ability.name.slice(1)}}</b>
              </h4>
              <h4 class="card__ability flex justify-between" v-if="arr.abilities.length>2">
                <span class="card__label">Hidden Ability</span>
                <b>{{arr.abilities[2].ability.name[0].toUpperCase()+arr.abilities[2].ability.name.slice(1)}}</b>
              </h4>
            </div>
          </figcaption>
        </figure>
        </template>
      </div>

      <div class="inline-flex my-4 gap-3">
        <a href="#inicio" v-if="inicio!=1" @click="reducir"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-l">
          Prev
        </a>
        <button v-else class="bg-gray-600 text-gray-800 focus:outline-none font-bold py-2 px-4 rounded-l" disabled>
          Prev
        </button>
        <a href="#inicio" v-if="tope<1009" @click="aumentar"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-r">
          Next
        </a>
        <button v-else class="bg-gray-600 text-gray-800 focus:outline-none font-bold py-2 px-4 rounded-l" disabled>
          Next
        </button>
        
      </div>
    </main>
    
  </div>
  <footer class="flex justify-center items-center gap-5 bg-red-700 h-12">
    <h4 class="follow">FOLLOW ME!</h4>
    <a href="https://www.linkedin.com/in/leojara-it/" target="_blank"
      class="fa-brands fa-linkedin hover:text-blue-300"></a>
    <a href="https://www.instagram.com/leo.fjara/" target="_blank"
      class="fa-brands fa-instagram hover:text-pink-400"></a>
  </footer>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
